<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/landingpage.css" type="text/css">
    <link rel="stylesheet" href="fonts/fontawesome-free-5.15.3-web/css/all.css">
    <script   src="https://code.jquery.com/jquery-3.6.0.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   
    crossorigin="anonymous"></script>
    <title>Sport</title>
</head>
<body>
    <header>
        <nav>
           <div class="logo">
              <span id="sport">Sport</span><span id="souls">Souls</span>
           </div>
           <div class="menu">
              <ul>
                 <li><a href="#">ABOUT</a></li>
                 <li><a href="#">PRODUCTS</a></li>
                 <li>
                    <form class="search-container">
                        <!-- <input type="text" id="search-bar" placeholder="Search"> -->
                        <a href="#"><i class="fas fa-search"></i></a>
                    </form>
                </li>
                 <li id="cartlogo">
                     <a href="#"></a><i class="fas fa-cart-plus"></i></a>
                </li>
                <li id="userlogo">
                     <a href="#"><i class="fas fa-user-circle"></i></a>
                </li>
              </ul>
           </div>
        </nav>
     </header>
     <div class="about">
         <div class="container">
             <div class="row">
                 <div class="col-md-6 intro-container">
                    <div class="intro">
                        <p>TIME TO</p>
                        <p>PLAY Y'ALL</p>
                        <hr width="300px">
                    </div>
                    <div class="intro-desc">
                        <p>100% Authentic Sport Collectibles</p>
                        <p>From The Game's Best.</p>
                        <p>Most of Them Autographed.</p>
                    </div>
                    <div class="cta-button">
                        <button type="submit">SHOP NOW<i class="fas fa-chevron-right"></i></button>
                    </div>
                 </div>
                 <div class="col-md-6 banner">
                    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="SportSouls/images/banner.png" class="d-block w-100" alt="banner-img" id="banner-img">
                          </div>
                          <div class="carousel-item">
                            <img src="SportSouls/images/jogshoes.jpg" class="d-block w-100" alt="jogshoe-img" id="jogshoe">
                          </div>
                        </div>
                    </div>
                </div>
             </div>
         </div>
     </div>
     <div class="lower-nav">
         <ul>
             <li><a href="#">NBA</a></li>
             <li><a href="#">FOOTBALL</a></li>
             <li><a href="#">RUGBY</a></li>
             <li><a href="#">CRICKET</a></li>
             <li><a href="#">ATHLETICS</a></li>
             <li><a href="#">OTHER SPORTS</a></li>
             <li><a href="#">PLAYERS</a></li>
         </ul>
     </div>
     <form name="ShoppingList">
        <fieldset>
            <legend>Shopping cart</legend>
            <label>Item: <input type="text" name="name"></label>
            <label>Quantity: <input type="text" name="data"></label>
    
            <input type="button" value="Save"   onclick="SaveItem()">
            <input type="button" value="Update" onclick="ModifyItem()">
            <input type="button" value="Delete" onclick="RemoveItem()">
        </fieldset>
        <div id="items_table">
            <h2>Shopping List</h2>
            <table id="list"></table>
            <label><input type="button" value="Clear" onclick="ClearAll()">
            * Delete all items</label>
        </div>
    </form>
    
     <script src="js/bootstrap.js"></script>
     <script src="js/jquery-3.6.0.js"></script>
     <script src="js/landingpage.js"></script>
</body>
</html>
